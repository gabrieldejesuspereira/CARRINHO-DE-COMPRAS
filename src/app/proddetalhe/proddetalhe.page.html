<ion-header>
  <ion-toolbar>
    <ion-title>Detalhe do produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img src="{{produto.imagem}}">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-label>{{produto.nome}}</ion-label> <br> 
        <ion-label>{{produto.ingredientes}}</ion-label><br>
        <ion-label>{{produto.preco}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button (click)="bd.incluir(produto.codigo)">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button [routerLink]="['/home']">voltar</ion-button>
  <ion-fab>
    <ion-fab-button [routerLink]="['/carrinho']">
      <ion-icon name="cart"></ion-icon>
      <ion-badge>{{bd.carrinho.length}}</ion-badge>
    </ion-fab-button>
  </ion-fab>
</ion-content>
